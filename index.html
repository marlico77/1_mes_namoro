<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grande Dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <div id="contador"></div>
    </div>

    <script>
        // Função para calcular o tempo restante
        function calcularTempoRestante() {
            const agora = new Date();
            const alvo = new Date();
            alvo.setHours(10, 0, 0, 0); // Define a hora alvo como 10:00 da manhã

            let diferenca = alvo - agora;

            const horas = Math.floor(diferenca / (1000 * 60 * 60));
            diferenca -= horas * (1000 * 60 * 60);

            const minutos = Math.floor(diferenca / (1000 * 60));
            diferenca -= minutos * (1000 * 60);

            const segundos = Math.floor(diferenca / 1000);

            return {
                horas,
                minutos,
                segundos
            };
        }

        // Função para atualizar a contagem regressiva
        function atualizarContagemRegressiva() {
            const tempoRestante = calcularTempoRestante();

            const contadorElement = document.getElementById("contador");
            contadorElement.innerHTML = `
                <p>Faltam ${tempoRestante.horas} horas, ${tempoRestante.minutos} minutos e ${tempoRestante.segundos} segundos</p>
            `;

            if (tempoRestante.horas <= 0 && tempoRestante.minutos <= 0 && tempoRestante.segundos <= 0) {
                contadorElement.innerHTML = "<p>É 10:00 da manhã!</p>";
                clearInterval(contadorInterval);
            }
        }

        // Inicializa a contagem regressiva e atualiza a cada segundo
        const contadorInterval = setInterval(atualizarContagemRegressiva, 1000);

        // Chama a função de atualização inicialmente
        atualizarContagemRegressiva();
    </script>
</body>
</html>
