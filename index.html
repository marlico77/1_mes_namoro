<!DOCTYPE html>
<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a viewport para responsividade -->
    <title>Grande Dia</title> <!-- Define o título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula um arquivo CSS externo chamado "style.css" para estilização -->
</head>
<body>
    <form action="resp.html"> <!-- Cria um formulário com ação definida para "resp.html" -->
        <label for="username">Digite seu nome completo</label> <br> <!-- Rótulo para um campo de entrada -->
        <input type="text" id="username" name="username" required> <br> <!-- Campo de entrada de texto obrigatório -->
        
        <input type="submit" value="Entrar"> <!-- Botão de envio do formulário -->
    </form>
</body>
</html>
